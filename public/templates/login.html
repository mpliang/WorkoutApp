<div ng-controller="AuthCtrl">
  <div class="page-header">
    <h1>Fantasy Fitness</h1>
  </div>

  <div class="alert alert-danger row" ng-show="error">
    <span>{{ error.message }}</span>
  </div>

  <form ng-submit="logIn()" style="margin-top:30px;">
    <h3>Log In</h3>

    <div class="form-group">
      <input class="form-control" ng-model="user.username" placeholder="Username" type="text"></input>
    </div>
    <div class="form-group">
      <input class="form-control" ng-model="user.password" placeholder="Password" type="password"></input>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>
</div>
